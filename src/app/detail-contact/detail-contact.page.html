<ion-header>
  <ion-toolbar>
    <ion-title>DetailContact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="contact">
  <form (ngSubmit)="save()">
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button >
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="appel()">
        <ion-icon name="call"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="email()">
        <ion-icon name="at"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="sharing()">
        <ion-icon name="pin"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" value={{contact.nom}} [(ngModel)]="contact.nom" name="nom" disabled="{{modified}}" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom</ion-label>
      <ion-input type="text" value={{contact.prenom}} [(ngModel)]="contact.prenom" name="prenom" disabled="{{modified}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" value={{contact.email}} [(ngModel)]="contact.email" name="email" disabled="{{modified}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-input type="Tel" value={{contact.tel}} [(ngModel)]="contact.tel" name="tel"  disabled="{{modified}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-input type="text" value={{contact.adresse}} [(ngModel)]="contact.adresse" name="adresse" disabled="{{modified}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-input type="text" value={{contact.ville}} [(ngModel)]="contact.ville" name="ville" disabled="{{modified}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Service</ion-label>
      <ion-input type="text" value={{contact.service}} [(ngModel)]="contact.service" name="service" disabled="{{modified}}"></ion-input>
    </ion-item>
    <div class="yourCssClass" *ngIf="this.isButtonsVisible" >
      <ion-button expand="block" fill="outline" (click)="modifier()">Modifier</ion-button>
      <ion-button expand="block" fill="outline" (click)="supprimer()">Supprimer</ion-button>
      <ion-button expand="block" fill="outline" (click)="partager()">Partager</ion-button>
      <ion-button expand="block" fill="outline"  *ngIf="!this.modified" type="ngSubmit">save</ion-button>
    </div>
  </form>
</ion-content>
